<!DOCTYPE html>
<html>
<head>
	<title>Google Map Test</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#map {
			height:500px;
			width: 100%;
		}
	</style>
</head>
<body>

<div id="map"></div>

<script>
	function initMap() {
		var location = {lat: 32.877955, lng: -96.933399};
		var map = new google.maps.Map(document.getElementById("map"), {
			zoom: 18,
			center: location
		});
		var marker = new google.maps.Marker({
			position: location, 
			map: map
		});
		map.data.addGeoJson()
	}
</script>
<script asynch defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqooqRq1YgJIa7sboNx2cd1fqXggWdxcs&callback=initMap"></script>

</body>
</html>
